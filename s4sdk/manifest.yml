---
applications:

- name: my-thai-star
  memory: 2048M
  timeout: 300
  random-route: true
  path: application/target/my-thai-star-application.jar
  buildpacks:
    - sap_java_buildpack
  env:
    TARGET_RUNTIME: main
    SPRING_PROFILES_ACTIVE: 'cloud'
  services:
    - my-xsuaa
    - my-destination
    - my-logging-service
    - dynatrace-service
